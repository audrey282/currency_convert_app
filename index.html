<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        
        <div class="converter-form">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
            </div>
            
            <div class="currency-row">
                <div class="input-group">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="TRY">TRY - Turkish Lira</option>
                    </select>
                </div>
                
                <button class="swap-btn" id="swapBtn" title="Swap currencies">â‡„</button>
                
                <div class="input-group">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency">
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="TRY">TRY - Turkish Lira</option>
                    </select>
                </div>
            </div>
            
            <button class="convert-btn" id="convertBtn">Convert Currency</button>
            
            <div class="result" id="result">
                <div class="loading" id="loading">Converting...</div>
                <div id="resultContent">Enter an amount and click convert</div>
            </div>
            
            <div class="rate-info" id="rateInfo" style="display: none;">
                Exchange rate data provided by ExchangeRate-API
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
